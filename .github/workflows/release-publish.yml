name: Publish

on: 
  push:
    tags: 
      - 'v*'

jobs:
  publish:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    
    - name: Run unit tests
      if: success()
      run: dotnet test Tocsoft.PerformanceTester.Tests/Tocsoft.PerformanceTester.Tests.csproj --configuration Release  --collect:"XPlat Code Coverage"
    
    - run : copy Tocsoft.PerformanceTester.Tests/TestResults/*/coverage.cobertura.xml ./coverage.xml
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}} #required
        file: ./coverage.xml #optional
        flags: unittests #optional

    - name: Generate nuget Package 
      if: success()
      run: dotnet pack --configuration Release

    - name : install nuget
      if: success()
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Configure feed
      if: success()
      run: nuget.exe source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/${{github.actor}}/index.json" -UserName ${{github.actor}} -Password ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to nightly feed
      if: success()
      run: nuget.exe push  -Source "GitHub" **/bin/Release/*.nupkg
    
